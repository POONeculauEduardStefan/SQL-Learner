services:
  oracle-xe:
    image: gvenzl/oracle-xe:21-slim
    container_name: oracle-xe
    ports:
      - "1522:1521"
      - "5500:5500"
    environment:
      ORACLE_PASSWORD: 1234
    volumes:
      - oracle_data:/opt/oracle/oradata
    healthcheck:
      test: ["CMD-SHELL", "bash -lc 'echo > /dev/tcp/127.0.0.1/1521'"]
      interval: 20s
      timeout: 5s
      retries: 30

  backend:
    build: .
    container_name: sql-learner-backend
    env_file:
      - ./.env
    ports:
      - "8000:8000"
    depends_on:
      oracle-xe:
        condition: service_healthy
    restart: unless-stopped

volumes:
  oracle_data:
